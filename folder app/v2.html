<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <style>
        /* Basic styling for the app */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #file-tree {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        .folder, .file {
            cursor: pointer;
            user-select: none;
        }

        .context-menu {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 5px;
            list-style-type: none;
            z-index: 100;
        }

        .context-menu li {
            cursor: pointer;
            padding: 5px 10px;
        }

        .context-menu li:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div id="app">
        <button id="open-directory">Open Directory</button>
        <ul id="file-tree"></ul>
    </div>
    <ul id="context-menu" class="context-menu">
        <li id="rename">Rename</li>
        <li id="delete">Delete</li>
        <li id="new-file">New File</li>
        <li id="new-folder">New Folder</li>
    </ul>

    <script>
        const openDirectoryBtn = document.getElementById("open-directory");
        const fileTree = document.getElementById("file-tree");
        const contextMenu = document.getElementById("context-menu");

        // Function to read the contents of a directory
        async function readDirectory(dirHandle) {
            const entries = [];
            for await (const entry of dirHandle.values()) {
                entries.push(entry);
            }
            return entries;
        }

        // Recursive function to create a nested tree view of directories and files
        async function createTreeView(itemHandle, parent) {
            const listItem = document.createElement("li");
            listItem.dataset.type = itemHandle.kind;
            listItem.handle = itemHandle; // Store the handle on the list item

            if (itemHandle.kind === "directory") {
                listItem.classList.add("folder");
                listItem.textContent = itemHandle.name;

                const childList = document.createElement("ul");
                childList.style.display = "none";
                listItem.appendChild(childList);

                const entries = await readDirectory(itemHandle);
                for (const entry of entries) {
                    await createTreeView(entry, childList);
                }
            } else {
                listItem.classList.add("file");
                listItem.textContent = itemHandle.name;
            }

            parent.appendChild(listItem);
        }

        // Function to open a directory and create a tree view
        async function openDirectory() {
            try {
                const dirHandle = await window.showDirectoryPicker();
                fileTree.innerHTML = "";
                await createTreeView(dirHandle, fileTree);
            } catch (error) {
                console.error("Error opening directory:", error);
            }
        }

        openDirectoryBtn.addEventListener("click", openDirectory);

        // Function to handle the click event on the file tree
        fileTree.addEventListener("click", (event) => {
            const target = event.target;
            if (target.classList.contains("folder")) {
                const childList = target.querySelector("ul");
                if (childList) {
                    childList.style.display = childList.style.display === "none" ? "block" : "none";
                }
            }
        });

        // Function to handle the context menu
        function showContextMenu(event) {
            event.preventDefault();
            contextMenu.style.display = "block";
            contextMenu.style.left = `${event.clientX}px`;
            contextMenu.style.top = `${event.clientY}px`;

            // Store the target element for later use in context menu actions
            contextMenu.target = event.target;
        }

        // Function to hide the context menu
        function hideContextMenu() {
            contextMenu.style.display = "none";
        }

        // Show context menu on right click
        fileTree.addEventListener("contextmenu", showContextMenu);

        // Hide context menu when clicking outside
        document.addEventListener("click", (event) => {
            if (event.target.closest("#context-menu") === null) {
                hideContextMenu();
            }
        });

        // Implement context menu actions
        document.getElementById("rename").addEventListener("click", async () => {
            const newName = prompt("Enter new name:");
            if (newName) {
                try {
                    const target = contextMenu.target;
                    const handle = await target.handle.getFileHandle(newName, { create: true });
                    await handle.moveTo(target.handle);
                    target.textContent = newName;
                } catch (error) {
                    console.error("Error renaming:", error);
                }
            }
            hideContextMenu();
        });

        document.getElementById("delete").addEventListener("click", async () => {
            if (confirm("Are you sure you want to delete?")) {
                try {
                    const target = contextMenu.target;
                    await target.handle.removeEntry(target.textContent);
                    target.remove();
                } catch (error) {
                    console.error("Error deleting:", error);
                }
            }
            hideContextMenu();
        });

        document.getElementById("new-file").addEventListener("click", async () => {
            const target = contextMenu.target;
            if (target.dataset.type === "directory") {
                const fileName = prompt("Enter file name:");
                if (fileName) {
                    try {
                        const fileHandle = await target.handle.getFileHandle(fileName, { create: true });
                        const listItem = document.createElement("li");
                        listItem.classList.add("file");
                        listItem.textContent = fileName;
                        target.querySelector("ul").appendChild(listItem);
                    } catch (error) {
                        console.error("Error creating new file:", error);
                    }
                }
            }
            hideContextMenu();
        });

        document.getElementById("new-folder").addEventListener("click", async () => {
            const target = contextMenu.target;
            if (target.dataset.type === "directory") {
                const folderName = prompt("Enter folder name:");
                if (folderName) {
                    try {
                        const folderHandle = await target.handle.getDirectoryHandle(folderName, { create: true });
                        const listItem = document.createElement("li");
                        listItem.classList.add("folder");
                        listItem.textContent = folderName;

                        const childList = document.createElement("ul");
                        childList.style.display = "none";
                        listItem.appendChild(childList);

                        target.querySelector("ul").appendChild(listItem);
                    } catch (error) {
                        console.error("Error creating new folder:", error);
                    }
                }
            }
            hideContextMenu();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Environment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="taskbar">
        <button class="taskbar-item" data-window-id="1">Window 1</button>
        <button class="taskbar-item" data-window-id="2">Window 2</button>
    </div>

    <div class="window" id="window-1">
        <div class="window-titlebar">
            <span class="window-title">Window 1</span>
            <div class="window-controls">
                <button class="minimize">-</button>
                <button class="maximize">+</button>
                <button class="close">×</button>
            </div>
        </div>
        <div class="window-content">
            <p>Window 1 content...</p>
        </div>
    </div>

    <div class="window" id="window-2">
        <div class="window-titlebar">
            <span class="window-title">Window 2</span>
            <div class="window-controls">
                <button class="minimize">-</button>
                <button class="maximize">+</button>
                <button class="close">×</button>
            </div>
        </div>
        <div class="window-content">
            <p>Window 2 content...</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
